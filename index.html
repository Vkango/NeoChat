    <meta charset="UTF-8">
    <title>NeoChat</title>

    <script type="module" src="scripts/app.js" defer></script>

</head>

    <div class="chatlist">
        <div class="chat-item">
            <img class="avatar" src="src/avatar.jpg" alt="avatar" width="36" height="36" style="padding: 10px;">

                <div class="username">申必大家庭</div>

                <span class="message-display-time">21:09</span>
                <span class="message-count">99+</span>
            </span>
        </div>
    </div>
    <div class="chat">
        <div class="group-navibar">
            <span class="group-name">申必大家庭</span>
            <span class="group-member">(30)</span>
        </div>

        <div class="input-box">
            <input type="text" id="message" placeholder="输入消息">

    <div class="group-info">
        <div class="notice-board">群公告<br><button>点击开所有成员🎁</button></div>

    </div>

        <img class="avatar" src="src/avatar.jpg" alt="avatar" width="24" height="24">
        <span class="username" style="top: -12px">UserName</span>
