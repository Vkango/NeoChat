<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>NeoChat</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/message.css">
    <link rel="stylesheet" href="styles/group-info.css">
    <link rel="stylesheet" href="styles/connect-status.css">
    <link rel="stylesheet" href="styles/chatlist.css">
    <link rel="stylesheet" href="styles/inputbox.css">
    <link rel="stylesheet" href="styles/buttons.css">
    
    <script type="module" src="scripts/app.js" defer></script>

</head>
<body>
    <div class="chatlist">
        <div class="chat-items">

        </div>
    </div>

    <div class="chat">
        <div class="group-navibar">

            <span class="group-name">未知群聊</span>
      </div>

        <div class="messages">
        </div>
        <div class="input-box">
            <div class="input-box-buttons">
                <img class="icon" src="src/icons/expression_16.svg" alt="expression">
                <img class="icon" src="src/icons/screenshot_16.svg" alt="expression">
            </div>
            <input type="text" id="message" placeholder="输入消息">
            <button id="sendButton" style="display: inline-block;">发送</button>
        </div>
    </div>



    <div class="navi-bar">
        <img class="avatar" id="self-avatar1" src="src/avatar.jpg" alt="avatar" width="24" height="24">

        <div class="navi-buttons">
            <img class="icon" src="src/icons/message_16.svg" alt="message">
            <img class="icon" src="src/icons/user_16.svg" alt="message">
        </div>
        <span class="searchbox">
            <input type="text" placeholder="搜索">
        </span>
    </div>
    <div class="connect-status">
        <span class="circle-green"></span>
        <span class="ws-status">NeoChat · Online</span>
    </div>
    <div class="status-bar">
        <span style="font-weight: bold;">NeoChat<br></span>
        <span class="status-bar-item">WebSocket: 127.0.0.1:1148<br></span>
        <span class="status-bar-item">0 message</span>
    </div>
</body>
</html>
